<!DOCTYPE html>
<html style="height: 100%;">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<base href="..">
<link href="css/collection_query.css" type="text/css" rel="stylesheet">
</head>
<body
	id="view" style="height: 100%; position: relative;"
	 
	onload="showTab('tab_examples')"
>
<div id="box" style="height: 100%; position: relative;">

	<div id="outer" style="height: 100%; position: relative;">

		<div id="header" style="height: 8%;"> <!-- TODO: may overwrite header font -->
			<div class="outer_title" >Query - easy queries in Java</div>
		</div> 

		<div id="tabpanel" style="height: 92%; position: relative;">

			<!-- ********************** The tabs of the page ********************** -->

			<div id="tabs" style="height: 3%; position: relative;">

				<div style="position: absolute;left: 0;bottom:0;">			

				<span id="tabbutton_intro" 		class="tab" onclick="showTab('tab_intro')">Introduction</span>
				<span id="tabbutton_feedback" 	class="tab" onclick="showTab('tab_feedback')">Feedback</span>
				<span id="tabbutton_license" 	class="tab" onclick="showTab('tab_license')">License</span>
				<span id="tabbutton_examples" 	class="tab" onclick="showTab('tab_examples')">More examples!</span>
				<span id="tabbutton_demo" 		class="tab" onclick="showTab('tab_demo')">Demo</span>
				<span id="tabbutton_faq" 		class="tab" onclick="showTab('tab_faq')">FAQ</span>
				<span id="tabbutton_download" 	class="tab" onclick="showTab('tab_download')">Download/Maven</span>

				</div>
			</div>

			<div id="tabholder" style="height: 97%; position: relative;">

				<!----------------- Main tab ------------------->
				<div id="tab_intro" class="tab_page" hidden="true">
 					<object type="text/html" data="html/main.html" style="width: 100%; height: 100%;"></object> 
				</div>
				
				<!----------------- FAQ ------------------->
				<div id="tab_faq" class="tab_page" hidden="true">
 					<object type="text/html" data="html/faq.html" style="width: 100%; height: 100%;"></object> 
				</div>
	
				<!----------------- License ------------------->
				<div id="tab_license" class="tab_page" hidden="true">
 					<object type="text/html" data="html/license.html" style="width: 100%; height: 100%;"></object> 
				</div>

				<!----------------- Examples ------------------->
				<div id="tab_examples" class="tab_page" hidden="true">
 					<object type="text/html" data="html/examples.html" style="width: 100%; height: 100%;"></object> 
				</div>
				
				<!----------------- Demo ------------------->
				<div id="tab_demo" class="tab_page" hidden="true">
 					<object type="text/html" data="html/demo.html" style="width: 100%; height: 100%;"></object> 
				</div>

				<!----------------- Download ------------------->
				<div id="tab_download" class="tab_page" hidden="true">
 					<object type="text/html" data="html/download.html" style="width: 100%; height: 100%;"></object> 
				</div>
			</div>
		</div>
	</div>
</div>
</body>


<script type="text/javascript">

	var tabs = ['tab_intro', 'tab_faq', 'tab_license', 'tab_examples', 'tab_demo', 'tab_download' ];

	function showTab(selectedTab) {
		// switch tab
		for (var i = 0; i < tabs.length; ++ i) {
		
			var tab = tabs[i];
			var obj = document.getElementById(tab);
			
			if (obj === null) {
				alert("no tab: " + tab);
			}

			var visible = selectedTab === tab;

			obj.hidden = !visible
		} 	
	}

</script>
</html>
